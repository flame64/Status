<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS and Server Status Checker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #00ffcc;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 420px;
            margin: 50px auto;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0, 255, 204, 0.5);
            position: relative;
            border: 2px solid #00ffcc;
        }

        h2 {
            color: #00ffcc;
            text-shadow: 0px 0px 10px #00ffcc;
        }

        select, input {
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            font-size: 16px;
            background: #0d0d0d;
            color: #00ffcc;
            text-align: center;
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 12px 15px;
            background: #00ffcc;
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0px 0px 10px #00ffcc;
        }

        button:hover {
            background: #009977;
            box-shadow: 0px 0px 15px #00ffcc;
        }

        .status-box {
            margin-top: 20px;
            padding: 15px;
            background: #0d0d0d;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #00ffcc;
            border: 1px solid #00ffcc;
        }

        .online {
            color: #00ff00;
            text-shadow: 0px 0px 10px #00ff00;
        }

        .offline {
            color: #ff3333;
            text-shadow: 0px 0px 10px #ff3333;
        }

        .logo {
            max-width: 100px;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #00ffcc;
            display: none;
        }

        .neon-glow {
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            0% { box-shadow: 0px 0px 5px #00ffcc; }
            100% { box-shadow: 0px 0px 20px #00ffcc; }
        }
    </style>
</head>
<body>

    <div class="container neon-glow">
        <h2>DNS, Subdomain & Server Status Checker</h2>

        <!-- Dropdown Menu to Select DNS info, Subdomain Info, or Minecraft Server Status -->
        <div>
            <select id="statusType" onchange="toggleStatusType()">
                <option value="minecraft">Minecraft Server Status</option>
                <option value="subdomain">Subdomain Information</option>
                <option value="dns">DNS Information</option>
            </select>
        </div>

        <!-- Minecraft Server Status Section -->
        <div id="minecraftStatus" style="display: block;">
            <input type="text" id="mcServerIP" placeholder="Enter Minecraft Server IP (e.g. play.example.com)">
            <button onclick="getMinecraftStatus()">Check Minecraft Server</button>
        </div>

        <!-- Subdomain Lookup Section -->
        <div id="subdomainLookup" style="display: none;">
            <input type="text" id="domainName" placeholder="Enter Domain Name (e.g. firenodes.fun)">
            <button onclick="getSubdomains()">Check Subdomains</button>
        </div>

        <!-- DNS Information Section -->
        <div id="dnsInfo" style="display: none;">
            <input type="text" id="dnsURL" placeholder="Enter Domain for DNS info">
            <button onclick="getDNSInfo()">Get DNS Info</button>
        </div>

        <!-- Status Result Section -->
        <div id="statusResult" class="status-box" style="display: none;">
            <p><strong>Status:</strong> <span id="serverStatus"></span></p>
            <p><strong>Details:</strong> <span id="statusDetails"></span></p>
            <p><strong>Subdomains:</strong> <span id="subdomainsDetails"></span></p>
            <p><strong>Real IP:</strong> <span id="realIp"></span></p>
            <p><strong>DNS Records:</strong> <span id="dnsRecords"></span></p>
            <img id="mcLogo" class="logo" />
        </div>
    </div>

    <script>
        // Toggle between Minecraft, Subdomain, and DNS lookup
        function toggleStatusType() {
            let statusType = document.getElementById("statusType").value;
            if (statusType === "minecraft") {
                document.getElementById("minecraftStatus").style.display = "block";
                document.getElementById("subdomainLookup").style.display = "none";
                document.getElementById("dnsInfo").style.display = "none";
                document.getElementById("statusResult").style.display = "none";
            } else if (statusType === "subdomain") {
                document.getElementById("minecraftStatus").style.display = "none";
                document.getElementById("subdomainLookup").style.display = "block";
                document.getElementById("dnsInfo").style.display = "none";
                document.getElementById("statusResult").style.display = "none";
            } else {
                document.getElementById("minecraftStatus").style.display = "none";
                document.getElementById("subdomainLookup").style.display = "none";
                document.getElementById("dnsInfo").style.display = "block";
                document.getElementById("statusResult").style.display = "none";
            }
        }

        // Get Minecraft Server Status
        function getMinecraftStatus() {
            let serverIP = document.getElementById("mcServerIP").value.trim();
            if (!serverIP) {
                alert("Please enter a valid Minecraft server IP.");
                return;
            }

            fetch(`https://api.mcsrvstat.us/2/${serverIP}`)
                .then(response => response.json())
                .then(data => {
                    if (data.online) {
                        document.getElementById("serverStatus").innerHTML = "Online ✅";
                        document.getElementById("statusDetails").innerText = `Version: ${data.version} | Players: ${data.players.online}/${data.players.max}`;
                        document.getElementById("realIp").innerText = `Real IP: ${data.ip}`;
                        document.getElementById("dnsRecords").innerText = `DNS: ${data.hostname || 'No DNS info available'}`;

                        document.getElementById("mcLogo").src = data.icon ? `data:image/png;base64,${data.icon}` : '';
                        document.getElementById("mcLogo").style.display = data.icon ? "block" : "none";
                    } else {
                        document.getElementById("serverStatus").innerHTML = "Offline ❌";
                        document.getElementById("statusDetails").innerText = "This server is currently offline.";
                        document.getElementById("mcLogo").style.display = "none";
                    }
                    document.getElementById("statusResult").style.display = "block";
                })
                .catch(() => {
                    alert("Error fetching Minecraft server status.");
                });
        }

        // Fetch subdomains using crt.sh API
        function getSubdomains() {
            let domain = document.getElementById("domainName").value.trim();
            if (!domain) {
                alert("Please enter a valid domain name.");
                return;
            }

            fetch(`https://crt.sh/?q=%25.${domain}&output=json`)
                .then(response => response.json())
                .then(data => {
                    let subdomains = [];
                    data.forEach(item => {
                        let subdomain = item.name_value;
                        if (subdomain.includes(domain)) {
                            subdomains.push(subdomain);
                        }
                    });

                    if (subdomains.length > 0) {
                        document.getElementById("serverStatus").innerHTML = "Subdomains Found 🔍";
                        document.getElementById("subdomainsDetails").innerText = subdomains.join(", ");
                    } else {
                        document.getElementById("serverStatus").innerHTML = "No Subdomains Found ❌";
                        document.getElementById("subdomainsDetails").innerText = "No subdomains found for the given domain.";
                    }
                    document.getElementById("statusResult").style.display = "block";
                })
                .catch(() => {
                    alert("Error fetching subdomains.");
                });
        }

        // Get DNS Information
        function getDNSInfo() {
            let domain = document.getElementById("dnsURL").value.trim();
            if (!domain) {
                alert("Please enter a valid domain.");
                return;
            }

            fetch(`https://dns.google/resolve?name=${domain}`)
                .then(response => response.json())
                .then(data => {
                    let ipAddresses = data.Answer.filter(record => record.type === 1).map(record => record.data);
                    let host = data.Question[0].name;
                    let recordCount = data.Answer.length;

                    document.getElementById("serverStatus").innerHTML = "DNS Information 🧑‍💻";
                    document.getElementById("subdomainsDetails").innerText = `Host: ${host} | IPs: ${ipAddresses.join(", ")} | Total Records: ${recordCount}`;
                    document.getElementById("statusResult").style.display = "block";
                })
                .catch(() => {
                    alert("Error fetching DNS info.");
                });
        }
    </script>

</body>
</html>
